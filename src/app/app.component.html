<!--The content below is only a placeholder and can be replaced.-->
<ng-progress [color]="'blue'" [trickleSpeed]="250" [showSpinner]="false" [thick]="true" [ease]="'linear'"></ng-progress>
<div *ngIf="progress.state | async; let state">
    <!-- Modal content-->
    <div *ngIf="state.active">
        <div class="show">
            <mat-spinner *ngIf="state.active" mode="determinate" strokeWidth="5" diameter="50 " [value]="state.value"></mat-spinner>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
