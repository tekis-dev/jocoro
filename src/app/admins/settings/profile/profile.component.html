<div class="page-height">
  <div class="row">
    <div class="col-sm-12 col-md-8 offset-sm-0 offset-md-2">
      <div class="card card-body">
        <form [formGroup]="form" (ngSubmit)="updateProfile()">
          <div class="row">
            <div class="col-sm-12">
              <div class="block-header">
                <!-- <strong>Profile</strong> -->
                <div class="row ">
                  <div class="col-sm-6 ">
                    <h5 class="h5-class">
                      <strong>Profile</strong>
                    </h5>
                  </div>
                  <div class="col-sm-6 ">
                    <button class="btn btn-sm btn-color pull-right" type="button" (click)="onedit()" [hidden]="form.enabled">
                      Edit
                    </button>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-8 offset-sm-0 offset-md-2">
              
                <div class="row">
                  <div class="col-sm-12">
                    <div class="p-2">
                      <mat-form-field>
                        <input matInput placeholder="First Name" formControlName="firstname" autocomplete="off" required>
                        <mat-error>
                          <span *ngIf="form.get('firstname').errors?.required">
                            First Name is required.
                          </span>
                          <span *ngIf="form.get('firstname').errors?.pattern">
                            Please enter valid Name .
                          </span>
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="p-2">
                      <mat-form-field>
                        <input matInput placeholder="Last Name" formControlName="lastname" autocomplete="off" required>
                        <mat-error>
                          <span *ngIf="form.get('lastname').errors?.required">
                            Last Name is required.
                          </span>
                          <span *ngIf="form.get('lastname').errors?.pattern">
                            Please enter valid Last Name .
                          </span>
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="text-center">
                        <button class="btn btn-sm btn-color" mat-button type="button" (click)="onCancel()" [hidden]="!form.enabled">Cancel</button>
                      <button class="btn btn-sm btn-color" mat-button type="submit" [hidden]="!form.enabled">Submit</button>
                    </div>
                  </div>
                </div>
              
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
