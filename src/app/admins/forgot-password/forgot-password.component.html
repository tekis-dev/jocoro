<div class="full">
  <div class="center">
    <section class="content">
      <div class="col-sm-12 col-md-6 offset-sm-0 offset-md-3">
        <div class="card card-body">
          <!-- <div class="page-height"> -->
            <form [formGroup]="form" (ngSubmit)="ResetPassword()">
              <div class="row">
                <div class="col-sm-12">
                  <div class="block-header">
                    <strong> Forgot Password </strong>
                    <!-- <button class="btn btn-sm btn-color pull-right" mat-button type="button" (click)="goBack()">Back</button> -->
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="p-2">
                    <mat-form-field>
                      <input matInput placeholder="New Password" type="password" formControlName="newpassword" minlength="6" autocomplete="off"
                        required>
                      <mat-error>
                        <span *ngIf="form.get('newpassword').errors?.required">
                          New Password is required.
                        </span>
                        <span *ngIf="form.get('newpassword').errors?.pattern">
                          Please enter valid password .
                        </span>
                        <span *ngIf="form.get('newpassword').errors?.minlength">
                          min Length is 6 .
                        </span>
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="p-2">
                    <mat-form-field>
                      <input matInput placeholder="Confirm Password" type="password" formControlName="confirmpassword" minlength="6" autocomplete="off"
                        required>
                      <mat-error>
                        <span *ngIf="form.get('confirmpassword').errors?.required">
                          confirm Password is required.
                        </span>
                        <span *ngIf="form.get('confirmpassword').dirty">
                          Password not matching.
                        </span>
                        <span *ngIf="form.get('confirmpassword').errors?.minlength">
                          min Length is 6 .
                        </span>
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-sm-12  text-center">
                  <!-- <span class="alert" style="color: red" *ngIf="btnSubmit && !reg_form.valid && !reg_form.get('confirmPassword').dirty ">
                                    Please enter mandatory fields
                                  </span> -->
                  <span class="alert" style="color: red" *ngIf="btnSubmit &&  form.hasError('mismatchedPasswords')">
                    New password & Confirm Password are not matching
                  </span>
                </div>
                <div class="col-sm-12 pt-2">
                  <div class="text-center">
                    <button class="btn btn-sm btn-color" mat-button type="submit">Submit</button>
                  </div>
                </div>
              </div>

            </form>
          </div>
        <!-- </div> -->
      </div>

    </section>
  </div>
  <div class="end">
    <app-footer></app-footer>
  </div>
</div>
